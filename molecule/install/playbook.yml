---
- name: Converge
  hosts: all
  gather_facts: False
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      become: True
      changed_when: False

- name: Converge (stretch)
  hosts: stretch
  become: yes
  vars:
    tinc_enabled: yes
    tinc_node: stretch
    tinc_hostname: 10.99.0.2
    tinc_subnets:
      - 10.100.0.1/32
    tinc_connect_to:
      - stretch
      - xenial
  roles:
    - role: role-tinc

- name: Converge (xenial)
  hosts: xenial
  become: yes
  vars:
    tinc_node: xenial
    tinc_hostname: 10.99.0.3
    tinc_subnets:
      - 10.100.0.2/32
    tinc_connect_to:
      - stretch
      - xenial
  roles:
    - role: role-tinc

- name: Converge (distribute configuration to all hosts)
  hosts: all
  become: yes
  vars:
    tinc_interface: tinc
  tasks:
    - name: cleanup fetch bin
      file:
        path: /tmp/fetched/etc/tinc
        state: absent
      delegate_to: localhost
      become: no
      changed_when: False
    - name: fetch all tinc configurations from all tinc nodes
      fetch:
        src: /etc/tinc/{{ tinc_interface }}/hosts/{{ inventory_hostname_short }}
        dest: /tmp/fetched/etc/tinc/{{ tinc_interface }}/hosts/{{ inventory_hostname_short }}
        flat: yes
        fail_on_missing: yes
      changed_when: False
    - name: copy all tinc configurations to all hosts
      copy:
        src: /tmp/fetched/etc/tinc/{{ tinc_interface }}/hosts
        dest: /etc/tinc/{{ tinc_interface }}/
        owner: root
        group: root
        mode: 0644
      notify: restart tinc
      changed_when: False
  handlers:
    - name: restart tinc
      service:
        name: tinc@{{ tinc_interface }}
        enabled: yes
        state: restarted
